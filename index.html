<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Hotel Simulator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-light">
    <div class="container my-5">
      <h1 class="text-center mb-4">Hotel Simulator</h1>

      <!-- Check-In Form -->
      <div class="card p-4 mb-4 shadow-sm">
        <h2>Check-In Form</h2>
        <form id="checkInForm">
          <div class="mb-3">
            <label for="guestName" class="form-label">Guest Name</label>
            <input type="text" class="form-control" id="guestName" required />
          </div>
          <div class="mb-3">
            <label for="roomNumber" class="form-label">Room Number</label>
            <input
              type="number"
              class="form-control"
              id="roomNumber"
              required
            />
          </div>
          <div class="mb-3">
            <label for="stayDuration" class="form-label"
              >Stay Duration (nights)</label
            >
            <input
              type="number"
              class="form-control"
              id="stayDuration"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary">Check In</button>
          <div id="errorMsg" class="text-danger mt-3"></div>
        </form>
      </div>

      <!-- Guest List -->
      <div>
        <h2 class="mb-3">Guest List</h2>
        <div id="guestList" class="row row-cols-1 row-cols-md-2 g-3">
          <!-- Guest cards go here -->
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
